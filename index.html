<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8ceff8be3d.js" crossorigin="anonymous"></script>
</head>
<body>

    <main class="main-content">

        <div class="main-page">

            <!--SIDEBAR-->
            <div class="sidebar">

                <!--MAIN MENU-->
                <section class="main-menu">

                    <a href="#">
                        <figure class="logo-container-l">
                            <img class="logo-l" src="./img/logo.svg" alt="">
                        </figure>

                        <figure class="logo-container-sm">
                            <img class="logo-sm" src="./img/logo-small.svg" alt="">
                        </figure>
                    </a>

                    <a href="#">
                        <div class="sidebar-content">
                            <figure class="img-side-container">
                                <img class="sidebar-icon" src="./img/home.svg" alt="">
                            </figure>
                            
                            <p class="sidebar-text">Home</p>
                        </div>
                    </a>
                    
                    <a href="#">
                        <div class="sidebar-content">
                            <figure class="img-side-container">
                                <img class="sidebar-icon" src="./img/search.svg" alt="">
                            </figure>
                            <p class="sidebar-text t-grey">Cerca</p>
                        </div>
                    </a>
                    
                    <a href="">
                        <div class="sidebar-content">
                            <figure class="img-side-container">
                                <img class="sidebar-icon" src="./img/libreria.svg" alt="">
                            </figure>
                            <p class="sidebar-text t-grey">La tua libreria</p>
                        </div>
                    </a>

                </section>

                <!--PLAYLIST-->
                <section class="playlist-section">

                    <h3>playlist</h3>

                    <a href="#" class="add-btn">
                        <button class="plus">
                            +
                        </button>
                        <p class="sidebar-text t-grey">Crea playlist</p>
                    </a>
            
                    <div class="playlist-list">
                        <ul>
                            <li class="sidebar-text t-grey">Nome Playlist</li>
                            <li class="sidebar-text t-grey">Nome Playlist</li>
                            <li class="sidebar-text t-grey">Nome Playlist</li>
                            <li class="sidebar-text t-grey">Nome Playlist</li>
                            <li class="sidebar-text t-grey">Nome Playlist</li>
                            <li class="sidebar-text t-grey">Nome Playlist</li>
                            <li class="sidebar-text t-grey">Nome Playlist</li>
                        </ul>
                    </div>
                </section>
                
                <section class="user">

                        <p  class="sidebar-text download t-grey">
                            <i class="fa-regular fa-circle-down"></i> Installa app
                        </p>

                        <button class="download-btn">
                            <i class="fa-regular fa-circle-down"></i>
                        </button>
                        <div class="user-container">
                            <div class="user-content">
                                <div class="user-img">
                                </div>
                            </div>

                            <p class="sidebar-text username">John Doe</p>
                        </div>
                       
                </section>
            </div>




            <div class="page">page</div>



        </div>

        <!-- PLAYER-BAR -->

        <div class="player-bar">


            <!-- TRACK -->
            <div class="song-item">
                <div class="song-img"><img src="./img/sinister.jpeg" alt=""></div>
                <div class="song-tag">
                    <div class="author">Sinister</div>
                    <div class="song-name">Brano nome</div>
                </div>
                <div class="song-btn">
                    <button><i class="fa-regular fa-heart"></i></button>
                    <button><i class="fa-regular fa-folder"></i></button>
                </div>
            </div>

            <!-- PLAYER BUTTONS -->

            <div class="player-item ">

                <div class="player-btn">
                   <button><i class="fa-solid fa-shuffle"></i></button>
                   <button><i class="fa-solid fa-backward-step"></i></button>
                   <button><i class="fa-regular fa-circle-play"></i></button>
                   <button><i class="fa-solid fa-forward-step"></i></button>
                   <button><i class="fa-solid fa-rotate-right"></i></button>
                </div>

                <div class="bar">
                    <div class="time-song">0:25</div>
                    <div class="slider"></div>
                    <div class="time-song">4:35</div>
                </div>

            </div>

            <!--VOLUME-->
            <div class="volume-item">
                <div class="volume-menu-btn"><i class="fa-solid fa-list"></i></i></div>
                <div class="share-btn"><i class="fa-solid fa-desktop"></i></div>
                <div class="mute-btn"><i class="fa-solid fa-volume-high"></i></div>
                <div class="slider-volume"></div>
            </div>
        </div>

    </main>
    
</body>
</html>
