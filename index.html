<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8ceff8be3d.js" crossorigin="anonymous"></script>
</head>
<body>

    <main class="main-content">

        <div class="main-page">
            <div class="sidebar">sidebar</div>
            <div class="page">page</div>
        </div>

        <!-- PLAYER-BAR -->

        <div class="player-bar">

            <div class="song-item">
                <div class="song-img"></div>
                <div class="song-name"></div>
                <div class="song-btn"></div>
            </div>

            <div class="player-item ">

                <!-- BUTTONS -->

                <div class="player-btn">
                   <button><i class="fa-solid fa-shuffle"></i></button>
                   <button><i class="fa-solid fa-backward-step"></i></button>
                   <button><i class="fa-regular fa-circle-play"></i></button>
                   <button><i class="fa-solid fa-forward-step"></i></button>
                   <button><i class="fa-solid fa-rotate-right"></i></button>
                </div>

                <div class="bar">
                    <div class="time-song">0:25</div>
                    <div class="white-bar"></div>
                    <div class="grey-bar"></div>
                    <div class="time-song">4:35</div>
                </div>

            </div>

            <div class="volume-item">
                <div class="volume-menu-btn"><i class="fa-solid fa-bars"></i></i></div>
                <div class="share-btn"><i class="fa-solid fa-desktop"></i></div>
                <div class="mute-btn"><i class="fa-solid fa-volume-high"></i></div>
                <div class="volume grey-bar"></div>
                <div class="volume white-bar"></div>
            </div>
        </div>

    </main>
    
</body>
</html>
